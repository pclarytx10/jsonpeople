<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>jQuery, Ajax, and JSON</title>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>;
  <![endif]-->
</head>

<body>

  <nav class="col-sm-3">
    <button class="btn btn-default" id="menuToggle">Show/Hide Menu</button>
    <ul class="list-group">
      <li class="list-group-item">
        <a href="http://davestrus.com/data/person.json" data-remote="true">Load one person</a>
      </li>
      <li class="list-group-item">
        <a href="http://davestrus.com/data/people.json" data-remote="true">Load all people</a>
      </li>
      <li class="list-group-item">
        <a href="http://elevenfiftyacademy.org">The Happiest Place on Earth</a>
      </li>
    </ul>
  </nav>

  <main class="well col-sm-9">
    <table class="table-striped">
      <tbody id="people"></tbody>
    </table>
  </main>

  <table class="hidden"><tbody>
  <tr id="template" class="hidden list-group-item">
    <td>{{ person.firstName }}</td>
    <td>{{ person.lastName }}</td>
    <td><span style="color: #ccc;">{{ person.secret }}</span></td>
  </tr>
  </tbody></table>

  <script src="js/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
